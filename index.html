<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="container">
          <img src="resources/images/logo.png" alt="logo">
          <span>Secret Agent Supply Inc.</span>
        </div>
      </div>
      <div class="main-image">
        <div class="container">
          <div class="new-arrival">
            <h1>New Arrival</h1>
            <h2>Sport Bikes and Motorcycles</h2>
          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ul>
            <li><a href="#">Eyewear</a></li>
            <li><a href="#">Apparel</a></li>
            <li><a href="#">Gadgets</a></li>
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="img-row container">
        <div class="img-container">
          <div class="product-image">
            <img src="resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span>Exploding Pen</span>
        </div>
        <div class="img-container">
          <div class="product-image">
            <img src="resources/images/watch.png" alt="Cellular Watch">
          </div>
          <span>Cellular Watch</span>
        </div>
        <div class="img-container">
          <div class="product-image">
            <img src="resources/images/glasses.png" alt="Thermal Glasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="info-row container">
        <div class="location info">
          <h3>Location</h3>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours info">
          <h3>Hours</h3>
          <span>0800-1800</span>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <span class="copyright">Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
